<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Calculator</h1>
    <div class="calculator-container">
        <div class="calculator-top">
            <div class="top-name">COSIA</div>
            <div class="top-solar-panel"></div>
            <div class="top-text">MEX-86</div>
        </div>
        <div class="display-border">
            <div class="display">
                <div class="displayed-memory"></div>
                <div class="displayed-number"></div>                    
            </div>
        </div>
        <div class="functionality-buttons">
            <button class="clear-button">AC</button>
            <button class="backspace-button">C</button>
        </div>
        <div class="buttons-container">
            <div class="number-buttons">
                <button class="number" id="number-7">7</button>
                <button class="number" id="number-8">8</button>
                <button class="number" id="number-9">9</button>
                <button class="number" id="number-4">4</button>
                <button class="number" id="number-5">5</button>
                <button class="number" id="number-6">6</button>
                <button class="number" id="number-1">1</button>
                <button class="number" id="number-2">2</button>
                <button class="number" id="number-3">3</button>
                <button class="number" id="number-0">0</button>
            </div>
            <div class="operator-buttons">
                <button class="operator" id="operator-divide">/</button>
                <button class="operator" id="opeator-multiply">*</button>
                <button class="operator" id="operator-subtract">-</button>
                <button class="operator" id="operator-add">+</button>
            </div>
            <button class="equal-operator">=</button>
            <button class="decimal">.</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
