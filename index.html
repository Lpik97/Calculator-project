<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Calculator</h1>
    <div class="calculator-container">
        <div class="display">
            <div class="displayed-number">0</div>
        </div>
        <div class="functionality-buttons">
            <button class="clear-button">AC</button>
            <button class="backspace-button">‚Üê</button>
        </div>
        <div class="buttons-container">
            <div class="number-buttons">
                <button class="number">7</button>
                <button class="number">8</button>
                <button class="number">9</button>
                <button class="number">4</button>
                <button class="number">5</button>
                <button class="number">6</button>
                <button class="number">1</button>
                <button class="number">2</button>
                <button class="number">3</button>
            </div>
            <div class="operator-buttons">
                <button class="operator-divide">/</button>
                <button class="operator-multiply">*</button>
                <button class="operator-subtract">-</button>
                <button class="operator-add">+</button>
                <button class="operator-equal">=</button>
            </div>
        </div>
        <button class="number-0">0</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
